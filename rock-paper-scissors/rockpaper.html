<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="rps.css" />
    <title>Rock Paper Scissors</title>
  </head>

  <body>
    <div class="container">
      <div class="item">
        <img
          src="images/finalrps-classypage.jpg"
          alt="rock, paper, scissors image"
          style="width: 55vw"
        />
      </div>
      <div class="item headerFont">
        <h1>Let's play Rock Paper Scissors!</h1>
      </div>
      <div class="item">
        <h3>Rules of the game:</h3>
        <p>
          Click "Let's play" to get started. Enter you selection: rock, paper,
          or scissors and click "Start!". Paper covers rock, scissors cuts
          paper, and rock beats scissors!
        </p>
      </div>
      <div class="item">
        <button class="btnStyle" id="playBtn">Let's Play</button>
      </div>
      <div class="item" id="gameSheet">
    </div>
    <div id="scoreDisplay"></div>
    </div>
    <p id="message"></p>

    <script src="rps-u2.js"></script>
  </body>
</html>
